<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Product Index (One Page App - Knockoutjs)</h1>
        </div>
        <p>
            <a href="javascript:void(0);" data-bind="" class="btn-create btn btn-primary">Add Product</a>
        </p>
        <table class="table table-responsive table-hover table-striped table-bordered">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th>Actions</th>
            </tr>

            <tbody data-bind="">
                <tr>
                    <td data-bind="text: ID"></td>
                    <td data-bind="text: Name"></td>
                    <td data-bind="text: Price"></td>

                    <td>
                        <a href="javascript:void(0);" class="btn-details btn btn-default">Details</a>
                        <a href="javascript:void(0);" class="btn-edit btn btn-default">Edit</a>
                        <a href="javascript:void(0);" class="btn-delete btn btn-default">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

        <!-- Modal for CRUD operations -->
        <div id="my-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body" id="my-modal-content">
                        <!-- Modal content goes here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="clsBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

                $.ajax({

                    datatype: "html",
                    success: function (data) {

            // "Edit" button's action.
            self.editProduct = function (data) {
                self.selectedProduct = data;

                $.ajax({

                    url: "/KOProducts/Edit",
                    datatype: "html",

                        ko.applyBindings(self, document.getElementById('edit-product-form'));
                        $('#my-modal').modal('show');
                    }
                });
            };

            // Edit confirmed action.
            self.editConfirmed = function () {
                if (self.newProduct.errors().length === 0) {
                    // Save new data to the database.
                    $.ajax({
                        type: "POST",
                        url: "/KOProducts/Edit",
                        data: $('#edit-product-form').serialize(),
                        success: function (data) {
                            // Update viewModel array.
                            self.products.replace(self.selectedProduct, self.newProduct);
                            $('#my-modal').modal('hide');
                        },
                        error: function (e) {
                            alert(e);
                        }
                    });
                } else {
                    alert("Error! Please check your submission.");

                }
            };
